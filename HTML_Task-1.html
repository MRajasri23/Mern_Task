  <head>

    <title>HTML TASK 1</title>
    <style>
      table,
      th,
      td {
        border: 1px solid white;
        border-collapse: collapse;
      }
      th,
      td {
        background-color: #96d4d4;
      }
    </style>
  </head>
  <body>
    <table style="width: 70%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Rajasri</td>
        <td>Maddala</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Vijay</td>
        <td>Maddala</td>
        <td>34</td>
      </tr>
      <tr>
        <td>Latha</td>
        <td>Kakarlamudi</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
